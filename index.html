<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Ariki's TODO-list
        </title>
        <!--<link rel="stylesheet" href="Assets/Stylesheets/main.css" type="text/css"-->
        <link rel="stylesheet" href="Assets/Stylesheets/task.css" type="text/css">
    </head>
    <body>
        <div class="title">
            <span class="title">
                Ariki's TODO-list
            </span>
        </div>
        <li class="task" complete=true>
            <label class = "text"> 
                Task 1
            </label>
            <button class="finish">
            <button class="trash">
        </li>
        <li class="task" complete=false>
            <label class = "text"> 
                Task 1
            </label>
            <button class="finish">
            <button class="trash">
        </li>
        <li class="task" complete=false>
            <label class = "text"> 
                Task 1
            </label>
            <button class="finish">
            <button class="trash">
        </li>
        <div class="submission">
            <input placeholder="What's on your mind?">
            <button class="submit">
        </div>
    </body>
</html>
